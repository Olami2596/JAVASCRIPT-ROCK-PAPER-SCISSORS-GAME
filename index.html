<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button id="rock" class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
    <button id="paper" class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
    <button id="scissors" class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
    

    <p>Your Choice &nbsp <img id="userChoiceImg" src="" alt="">  &nbsp  <img id="computerChoiceImg" src="" alt=""> &nbsp Computer's Choice</p>
    <p id="resultParagraph"></p>

    <p class="results">Results:</p>
    <p>You Win: <span id="winCounter">0</span></p>
    <p>You Lose: <span id="loseCounter">0</span></p>
    <p>It's a Tie: <span id="tieCounter">0</span></p>

    <p><button id="resetButton" class="reset-button">Reset Scores</button></p>

    <script src="app.js"></script>
</body>
</html>
